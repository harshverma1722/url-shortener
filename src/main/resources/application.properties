spring.application.name=url-shortener-sb
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true // This command will display the sql queries which automatically executed by hibernate in console used for debugging and learning purpose. We dont have to manually write the SQL queries ourselves
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT}


jwt.secret=${JWT_SECRET}
jwt.expiration=172800000

logging.level.org.springframework.security=DEBUG
logging.level.org.url.shortener=DEBUG
logging.level.org.springframework.web.servlet = TRACE

frontend.url=${FRONTEND_URL}